<body>
    <div id="counter">0</div><div> times farted</div>
    <div id="butt-ton" onclick="run()"></div>
</body>
    <script>
        let counter = 0;
        function buttton() {
        counter ++;
        document.getElementById('counter').innerText = counter;
    };
    function play() {
        var sound = new Audio('fart.wav');
        sound.cloneNode().play();
    }
    function run(){
    buttton();
    play();
};
    </script>
<style>
#butt-ton {
    background-image: url('https://www.shutterstock.com/image-illustration/cartoon-butt-drawing-fart-cloud-600nw-1762958210.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
